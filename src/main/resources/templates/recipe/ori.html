<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레시피 등록 페이지</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .modal-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .form-section {
        margin-bottom: 20px;
      }
      .ingredient-input {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">레시피 등록 페이지</h1>
      <form>
        <!-- 레시피 제목 및 요약 -->
        <div class="form-section">
          <label for="recipeTitle" class="form-label">레시피 제목</label>
          <input
            type="text"
            id="recipeTitle"
            class="form-control"
            placeholder="예: 소고기 만두국 끓이기"
          />
        </div>
        <div class="form-section">
          <label for="recipeDescription" class="form-label">요리소개</label>
          <textarea
            id="recipeDescription"
            class="form-control"
            rows="3"
            placeholder="요리에 대한 간단한 설명을 적어주세요."
          ></textarea>
        </div>

        <!-- 카테고리 및 요리정보 -->
        <div class="form-section">
          <label for="category" class="form-label">카테고리</label>
          <select id="category" class="form-select">
            <option value="">선택</option>
            <option value="한식">한식</option>
            <option value="양식">양식</option>
            <option value="중식">중식</option>
          </select>
        </div>

        <div class="form-section">
          <label for="cookingInfo" class="form-label">요리정보</label>
          <div class="row">
            <div class="col-md-3">
              <select id="servings" class="form-select">
                <option value="">인원 선택</option>
                <option value="1인분">1인분</option>
                <option value="2인분">2인분</option>
              </select>
            </div>
            <div class="col-md-3">
              <select id="time" class="form-select">
                <option value="">시간 선택</option>
                <option value="10분 이내">10분 이내</option>
                <option value="30분 이내">30분 이내</option>
              </select>
            </div>
            <div class="col-md-3">
              <select id="difficulty" class="form-select">
                <option value="">난이도 선택</option>
                <option value="쉬움">쉬움</option>
                <option value="보통">보통</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 재료 정보 -->
        <div class="form-section">
          <label class="form-label">재료 정보</label>
          <div id="ingredientsContainer">
            <div class="ingredient-input">
              <input type="text" class="form-control" placeholder="재료명" />
              <input
                type="text"
                class="form-control"
                placeholder="용량 (예: 10g)"
              />
            </div>
            <div class="ingredient-input">
              <input type="text" class="form-control" placeholder="재료명" />
              <input
                type="text"
                class="form-control"
                placeholder="용량 (예: 10g)"
              />
            </div>
          </div>
          <button
            type="button"
            id="addIngredientBtn"
            class="btn btn-primary mt-2"
          >
            추가
          </button>
        </div>

        <!-- 모달창 활성화 버튼 -->
        <div class="modal-container">
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#recipeModal"
          >
            모달창 활성화
          </button>
        </div>
      </form>
    </div>

    <!-- 모달 -->
    <div
      class="modal fade"
      id="recipeModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">레시피 등록 확인</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">레시피를 등록하시겠습니까?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">등록</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const addIngredientBtn = document.getElementById("addIngredientBtn");
      const ingredientsContainer = document.getElementById(
        "ingredientsContainer"
      );

      addIngredientBtn.addEventListener("click", () => {
        const ingredientInput = document.createElement("div");
        ingredientInput.className = "ingredient-input";

        ingredientInput.innerHTML = `
                <input type="text" class="form-control" placeholder="재료명">
                <input type="text" class="form-control" placeholder="용량 (예: 10g)">
            `;

        if (ingredientsContainer.children.length < 50) {
          ingredientsContainer.appendChild(ingredientInput);
        } else {
          alert("재료는 최대 50개까지 추가할 수 있습니다.");
        }
      });
    </script>
  </body>
</html>
