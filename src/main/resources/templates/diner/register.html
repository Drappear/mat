<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <!-- 페이지 별 css -->
  <th:block layout:fragment="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </th:block>
  <div layout:fragment="content">
    <section class="diner-register">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h4>식당 등록</h4>
            <form>
              <div class="mb-3">
                <label for="dinerName" class="form-label">이름</label>
                <input type="text" class="form-control" id="dinerName" name="dinerName">
              </div>

              <div class="mb-3">
                <label for="dinerPhone" class="form-label">전화번호</label>
                <input type="text" class="form-control" id="dinerPhone" name="dinerPhone">
              </div>

              <div class="mb-3">
                <label for="dinerAddr" class="form-label">주소</label>
                <input type="text" class="form-control" id="dinerAddr" name="dinerAddr">
              </div>

              <div class="mb-3">
                <label for="dinerAddrDetail" class="form-label">상세주소</label>
                <input type="text" class="form-control" id="dinerAddrDetail" name="dinerAddrDetail">
              </div>

              <div class="mb-3">
                <label for="dinerDesc" class="form-label">소개글</label>
                <textarea class="form-control" id="dinerDesc" name="dinerDesc" rows="10">
                </textarea>
              </div>
              
              <div class="mb-3">
                <select class="form-select" >
                  <option selected>분류</option>
                  <option value="1">한식</option>
                  <option value="2">양식</option>
                  <option value="3">중식</option>
                  <option value="4">일식</option>
                  <option value="5">기타</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="dinerMenu" class="form-label">메뉴 정보</label>
                <textarea class="form-control" id="dinerMenu" name="dinerMenu" rows="5">
                </textarea>
              </div>

              <div class="mb-3">
                <label for="dinerTime" class="form-label">영업 시간</label>
                <textarea class="form-control" id="dinerTime" name="dinerTime" rows="5">
                </textarea>
              </div>

              <div class="mb-3">
                <label for="dinerImage" class="form-label">사진 등록</label>
                <div class="input-group">
                  <input type="file" class="form-control" id="dinerImage" name="dinerImage">
                </div>
              </div>
              
              <button type="submit" class="btn btn-dark">작성 완료</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- 페이지 별 js 영역 -->
  <th:block layout:fragment="js"></th:block>
</html>
