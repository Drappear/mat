<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인정보 관리</title>
    <link rel="stylesheet" th:href="@{/css/personalInformation.css}" />
  </head>

  <body>
    <div class="header">
      <h1>개인정보 관리</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2
          th:text="${#authentication.principal.memberDto.nickname + '님의 회원 개인정보 수정'}"
        ></h2>
        <form class="profile-info" th:action="@{/member/editpi}" method="post">
          <div class="form-group">
            <label for="userid">아이디</label>
            <input
              type="text"
              id="userid"
              name="userid"
              th:value="${#authentication.principal.memberDto.userid}"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              th:value="${#authentication.principal.memberDto.username}"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              th:value="${#authentication.principal.memberDto.email}"
            />
          </div>
          <div class="form-group">
            <label for="tel">전화번호</label>
            <input
              type="text"
              id="tel"
              name="tel"
              th:value="${#authentication.principal.memberDto.tel}"
            />
          </div>
          <div class="form-group">
            <label for="addr">주소</label>
            <input
              type="text"
              id="addr"
              name="addr"
              th:value="${#authentication.principal.memberDto.addr}"
            />
          </div>
          <div class="form-group">
            <label for="detailAddr">상세주소</label>
            <input
              type="text"
              id="detailAddr"
              name="detailAddr"
              th:value="${#authentication.principal.memberDto.detailAddr}"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="save-button">저장하기</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
