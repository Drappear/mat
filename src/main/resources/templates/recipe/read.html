<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/recipe_read.css}" />
  </th:block>

  <div layout:fragment="content">
    <div id="webcrumbs">
      <div class="w-[1100px] mx-auto bg-white shadow rounded-lg px-[50px] py-6">
        <div class="relative pt-[60px] mx-[138px]">
          <img
            src="https://tools-api.webcrumbs.org/image-placeholder/760/400/food/1"
            alt="Dish"
            class="w-[1000px] h-[400px] object-cover rounded-t-lg mx-auto"
          />
          <div class="absolute top-[410px] left-4">
            <div
              class="bg-black/60 text-primary-50 text-xs px-2 py-1 rounded-md flex items-center"
            >
              <span class="material-symbols-outlined text-sm mr-1"
                >visibility</span
              >
              <span>1,234</span>
            </div>
          </div>
        </div>
        <div class="p-4 text-center mx-[138px]">
          <div class="relative inline-block">
            <img
              src="https://tools-api.webcrumbs.org/image-placeholder/110/110/food/2"
              alt="Circular Image"
              class="w-[110px] h-[110px] object-cover rounded-full mx-auto mb-2"
            />
            <p class="text-primary-950 font-medium text-sm mt-1">
              작성자: 김요리
            </p>
          </div>
          <h1 class="font-title text-2xl text-lime-600 mt-4 mb-2">
            매콤 해물 찜탕 집에서 만들어도 맛있어요~
          </h1>
          <p class="text-neutral-700 mb-4">
            이 요리는 맛있고 간편한 해물 요리를 집에서도 손쉽게 만들 수 있는
            방법을 알려줍니다. 필요한 재료와 조리방법은 설명과 같습니다.
          </p>
          <div
            class="flex items-center justify-center gap-4 border-y border-neutral-300 py-2 mb-4"
          >
            <i class="fa-solid fa-user-group text-primary-500 text-lg">4인분</i>
            <i class="fa-solid fa-stopwatch text-primary-500 text-lg"
              >60분이내</i
            >
            <i class="fa-solid fa-ranking-star text-primary-500 text-lg"
              >초급</i
            >
          </div>
        </div>
        <div class="p-4">
          <div
            class="flex items-center justify-between border-b border-neutral-300 pb-2 mb-4"
          >
            <button
              class="px-4 py-2 bg-lime-600 text-primary-50 rounded-md hover:bg-lime-700"
            >
              수정버튼
            </button>
          </div>
          <table class="w-full mb-6 border border-neutral-300">
            <thead>
              <tr class="bg-neutral-100">
                <th class="p-2 text-left border border-neutral-300">
                  [재료] Ingredients
                </th>
                <th class="p-2 text-left border border-neutral-300">
                  Quantity
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="p-2 border border-neutral-300">새우</td>
                <td class="p-2 border border-neutral-300">200g</td>
              </tr>
              <tr>
                <td class="p-2 border border-neutral-300">홍합</td>
                <td class="p-2 border border-neutral-300">500g</td>
              </tr>
              <tr>
                <td class="p-2 border border-neutral-300">쭈꾸미</td>
                <td class="p-2 border border-neutral-300">300g</td>
              </tr>
            </tbody>
          </table>
          <div class="my-6 border-t border-neutral-300"></div>
          <h2 class="font-title text-lg text-primary-950 mb-4">
            조리순서 Steps
          </h2>
          <div class="space-y-6">
            <div class="flex gap-4">
              <div
                class="flex-none w-10 h-10 flex items-center justify-center bg-lime-400 text-primary-50 rounded-full"
              >
                1
              </div>
              <div class="basis-7/12">
                <p class="text-neutral-700 text-left">
                  깨끗이 씻은 해물과 새우를 물에 삶아 줍니다.
                </p>
              </div>
              <div class="basis-5/12">
                <img
                  src="https://tools-api.webcrumbs.org/image-placeholder/360/240/food/2"
                  alt="Step 1"
                  class="w-full h-[240px] object-cover rounded-md"
                />
              </div>
            </div>
            <div class="flex gap-4">
              <div
                class="flex-none w-10 h-10 flex items-center justify-center bg-lime-400 text-primary-50 rounded-full"
              >
                2
              </div>
              <div class="basis-7/12">
                <p class="text-neutral-700 text-left">
                  멸치 육수를 준비하고, 각종 해물과 야채를 넣고 끓입니다.
                </p>
              </div>
              <div class="basis-5/12">
                <img
                  src="https://tools-api.webcrumbs.org/image-placeholder/360/240/food/3"
                  alt="Step 2"
                  class="w-full h-[240px] object-cover rounded-md"
                />
              </div>
            </div>
            <div class="flex gap-4">
              <div
                class="flex-none w-10 h-10 flex items-center justify-center bg-lime-400 text-primary-50 rounded-full"
              >
                3
              </div>
              <div class="basis-7/12">
                <p class="text-neutral-700 text-left">
                  각종 양념을 더해 맛을 조절한 후 완성합니다.
                </p>
              </div>
              <div class="basis-5/12">
                <img
                  src="https://tools-api.webcrumbs.org/image-placeholder/360/240/food/4"
                  alt="Step 3"
                  class="w-full h-[240px] object-cover rounded-md"
                />
              </div>
            </div>
          </div>
          <div class="mt-6">
            <img
              src="https://tools-api.webcrumbs.org/image-placeholder/760/400/food/5"
              alt="Completed Dish"
              class="w-full h-[400px] object-cover rounded-md"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="js">
    <script>
      const csrfValue = "[[${_csrf.token}]]";

      // login info
      const loginUser = '[[${#authentication.name}]]';

      // 레시피명 
      const title = '[[${recipeDto.title}]]';
      const rno = '[[${recipeDto.rno}]]';
    </script>
    <!-- <script th:src="@{/js/recipe_main.js}"></script> -->
    <!-- <script th:src="@{/js/create.js}"></script> -->
  </th:block>
</html>
