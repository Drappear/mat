<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <!-- 페이지 별 css -->
  <th:block layout:fragment="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/diner/list.css}" />
  </th:block>
  <div layout:fragment="content">
    <!-- Ranking Carousel Section Begin -->
    <section class="ranking_carousel">
      <div class="container">
        <div class="row">
          <!-- carousel 영역 -->
          <div class="col-lg-12">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://placehold.co/600x200" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="https://placehold.co/600x200" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="https://placehold.co/600x200" class="d-block w-100" alt="..." />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Ranking Carousel Section End -->

    <!-- Blog Section Begin -->
    <section class="from-blog spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title from-blog__title">
              <h2>From The Blog</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <th:block th:each="num : ${#numbers.sequence(1,12)}">
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="blog__item">
                <div class="blog__item__pic">
                  <img th:src="@{/assets/img/blog/blog-1.jpg}" alt="" />
                </div>
                <div class="blog__item__text">
                  <ul>
                    <li><i class="fa fa-calendar-o"></i> May 4,2019</li>
                  <li><i class="fa fa-comment-o"></i> 5</li>
                </ul>
                <h5><a href="#">Cooking tips make cooking simple</a></h5>
                <p>
                  Sed quia non numquam modi tempora indunt ut labore et dolore magnam aliquam
                  quaerat
                </p>
              </div>
            </div>
            </div>
          </th:block>         
        </div>
      </div>
    </section>
    <!-- Blog Section End -->

    <section>
      <div class="container">
        <div class="row">
          <div class="paging-lst">
            <a href="#" onclick="return false;" class="icon prev">
              <i class="ion-chevron-left"></i><i class="ion-chevron-left"></i>
              <span class="hd-element">처음 페이지</span>
            </a>
            <a href="#" onclick="return false;" class="icon prev">
                <i class="ion-chevron-left"></i>
                <span class="hd-element">이전 페이지</span>
            </a>
            <a href="?curPage=1" class="on" title="현재 페이지">1</a>
            <a href="?curPage=2" title="">2</a><a href="?curPage=3" title="">3</a>
            <a href="?curPage=4" title="">4</a><a href="?curPage=5" title="">5</a>
            <a href="?curPage=6" class="icon next">
              <i class="ion-chevron-right"></i>
              <span class="hd-element">다음 페이지</span>
            </a>
            <a href="?curPage=121" class="icon next">
              <i class="ion-chevron-right"></i>
              <i class="ion-chevron-right"></i>
              <span class="hd-element">마지막 페이지</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- 페이지 별 js 영역 -->
  <th:block layout:fragment="js">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </th:block>
</html>
