<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <header>
      <div th:replace="~{/fragments/header::header}"></div>
    </header>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container">
        <h1 class="title">마이 페이지</h1>
        <div class="profile-section">
          <div id="profileForm" class="profile-photo">
            <img
              th:src="|/member/display?fileName=${member.memberImageDto.getImageURL()}|"
              th:if="${member.memberImageDto.size() > 0 && member.memberImageDto != null}"
              alt=""
              loading="lazy"
            />
            <div
              class="absolute inset-0 rounded-full shadow-inner"
              aria-hidden="true"
            ></div>
          </div>
          <div class="profile-info">
            <form th:action="@{/member/edit}">
              <div class="form-group">
                <label for="nickname">닉네임</label>
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  th:value="${#authentication.principal.memberDto.nickname}"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="bio">소개</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="3"
                  th:text="${#authentication.principal.memberDto.bio}"
                  readonly
                ></textarea>
              </div>

              <div class="form-actions">
                <a class="submit-btn" th:href="@{/member/personalInformation}"
                  >회원 정보</a
                ><a class="submit-btn" th:href="@{/member/editPassword}"
                  >비밀번호 변경</a
                >
                <button class="submit-btn">수정하기</button>
              </div>
            </form>
          </div>
        </div>
        <div class="stats">
          <ul>
            <a
              href=""
              th:text="${#authentication.principal.memberDto.nickname + '님의 작성글'}"
            ></a>
          </ul>
          <ul>
            <a href="">⭐ 스크랩한 글</a>
          </ul>
          <ul>
            <a href="">❤️ 좋아요 누른 글</a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
