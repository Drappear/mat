<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세보기</title>
</head>
<body>
<div class="container">
    <h2 th:text="${board.title}">제목</h2>
    <p><strong>작성자:</strong> <span th:text="${board.nick}">작성자</span></p>
    <p><strong>카테고리:</strong> <span th:text="${board.categoryId}">카테고리</span></p>
    <p><strong>내용:</strong></p>
    <p th:text="${board.content}">내용</p>

    <!-- 업로드된 이미지 표시 -->
    <div th:if="${board.imageFileName}">
        <h4>첨부된 이미지:</h4>
        <img th:src="@{/upload/{filename}(filename=${board.imageFileName})}" alt="첨부 이미지" style="max-width: 100%; height: auto;">
    </div>

    <a href="/board/list">목록으로 돌아가기</a>
</div>
</body>
</html>
