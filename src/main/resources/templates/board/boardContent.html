<!DOCTYPE html>
<html lang="zxx" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <title>Board Content</title>

    <!-- CSS 파일 경로 지정 -->
    <link rel="stylesheet" th:href="@{/css/board/content.css}" />
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container">
        <div class="blog-content blog-gray-bg">
          <div class="container">
            <div class="row align-center">
              <div class="custom-col m-15px-tb">
                <!-- post content -->
                <article class="blog-article">
                  <div class="blog-article-header">
                    <h6>
                      <a href="#"
                        >Category:
                        <span th:text="${board.boardCategory}"
                          >Category</span
                        ></a
                      >
                    </h6>
                    <h2 th:text="${board.title}">User123 이 작성한 글 제목</h2>
                    <div class="media">
                      <div class="avatar">
                        <img
                          src="https://bootdey.com/img/Content/avatar/avatar1.png"
                          title=""
                          alt=""
                        />
                      </div>
                      <div class="media-body">
                        <label th:text="${board.writer}">User123</label>
                        <span
                          th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm')}"
                          >2024-12-11 12:40</span
                        >
                      </div>
                      <!-- 작성자만 볼 수 있는 수정 및 삭제 버튼, 오른쪽 정렬 -->
                      <div class="post-buttons">
                        <button class="btn btn-secondary modify-btn">
                          Modify
                        </button>
                        <button class="btn btn-danger delete-btn">
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="article-img">
                    <img
                      src="https://www.bootdey.com/image/800x350/87CEFA/000000"
                      title=""
                      alt=""
                    />
                  </div>

                  <div class="blog-article-body">
                    <p th:text="${board.content}">
                      국정의 중요한 사항에 관한 대통령의 자문에 응하기 위하여
                      국가원로로 구성되는 국가원로자문회의를 둘 수 있다.
                      언론·출판에 대한 허가나 검열과 집회·결사에 대한 허가는
                      인정되지 아니한다. ...
                    </p>
                  </div>

                  <div class="post-info">
                    <p>
                      View Count: <span th:text="${board.viewCount}">0</span>
                    </p>
                    <p>
                      Updated on:
                      <span
                        th:text="${#dates.format(board.updateDate, 'yyyy-MM-dd HH:mm')}"
                        >2024-12-11 12:40</span
                      >
                    </p>
                  </div>
                </article>

                <!-- 댓글 작성 폼 (글 내용과 댓글 목록 사이) -->
                <div class="blog-comment-form">
                  <form action="#" method="POST">
                    <div class="form-group">
                      <textarea
                        id="comment"
                        name="comment"
                        rows="4"
                        class="form-control"
                        placeholder="주제와 무관한 댓글, 타인의 권리를 침해하거나 명예를 훼손하는 게시물은 별도의 통보 없이 제재를 받을 수 있습니다."
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">
                      New Comment
                    </button>
                  </form>
                </div>

                <!-- reply content (댓글 목록 및 대댓글 포함) -->
                <article class="blog-reply-content">
                  <div class="container bootstrap snippets bootdey">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="blog-comment">
                          <ul class="comments">
                            <!-- 댓글 항목들 (예시) -->
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
