<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
</head>
<body>
<div class="container">
    <h2>게시물 수정</h2>
    <form th:action="@{/board/modify}" th:object="${boardDto}" method="post" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
        </div>

        <!-- 기존 이미지 표시 -->
        <div th:if="${boardDto.imageFileName}">
            <h4>현재 첨부된 이미지:</h4>
            <img th:src="@{/upload/{filename}(filename=${boardDto.imageFileName})}" alt="첨부 이미지" style="max-width: 100%; height: auto;">
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label for="image" class="form-label">새로운 이미지 업로드 (선택)</label>
            <input type="file" class="form-control" id="image" name="imageFile">
        </div>

        <!-- 수정 버튼 -->
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>
</html>
