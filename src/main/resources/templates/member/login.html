<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <!-- Internal CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="login-page" ng-app="">
      <div class="login-content login-content-signin" ng-hide="showSignIn">
        <div>
          <h2>Log in</h2>
          <form class="wrapper-box" th:action="@{/member/login}" method="post">
            <input
              type="text"
              class="form-control form-control-id"
              placeholder="Id"
              name="userid"
            />
            <input
              type="password"
              class="form-control form-control-password"
              placeholder="Password"
              name="password"
            />
            <a class="outer-link pull-left" href="#/forgot">Forgot Password</a>
            <button type="submit" class="btn btn-submit btn-default pull-right">
              Log in
            </button>
          </form>
        </div>
      </div>

      <!-- <div class="login-switcher">
        <div class="login-switcher-signin" ng-show="showSignIn">
          <h3>Have an account?</h3>
          <button ng-click="showSignIn=false">Login</button>
        </div>
        <div class="login-switcher-signup" ng-hide="showSignIn">
          <h3>Don't have an account?</h3>
          <button ng-click="showSignIn=true">Sign Up</button>
        </div>
      </div> -->
    </div>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.5/angular.min.js"></script>
  </body>
</html>
