<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 등록</title>
</head>
<body>
<div class="container">
    <h2>게시물 등록</h2>
    <form th:action="@{/board/register}" th:object="${boardDto}" method="post" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 카테고리 -->
        <div class="mb-3">
            <label for="categoryId" class="form-label">카테고리</label>
            <select class="form-select" id="categoryId" name="categoryId" th:field="*{categoryId}" required>
                <option value="" disabled selected>카테고리를 선택하세요</option>
                <option th:each="category : ${categories}" th:value="${category.boardCNo}" th:text="${category.name}"></option>
            </select>
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label for="image" class="form-label">이미지 업로드 (선택)</label>
            <input type="file" class="form-control" id="image" name="imageFile">
        </div>

        <!-- 등록 버튼 -->
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</body>
</html>
