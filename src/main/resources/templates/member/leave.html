<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/leavepage.css}" />
  </head>
  <body>
    <div layout:fragment="content">
      <div class="leave-page-container">
        <div class="leave-page-content">
          <h1>회원 탈퇴</h1>
          <p class="warning-message">
            회원 탈퇴 시 작성한 리뷰 및 회원정보는 복구할 수 없습니다.
          </p>
          <form th:action="@{/member/leave}" method="post">
            <!-- Email Display -->
            <label for="userid" class="form-label">User ID</label>
            <input
              type="text"
              id="userid"
              name="userid"
              th:value="${#authentication.principal.memberDto.userid}"
              class="form-input"
              readonly
            />

            <!-- Password Input -->
            <label for="currentPassword" class="form-label">Password</label>
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              class="form-input"
              placeholder="비밀번호를 입력하세요"
              required
            />

            <!-- Confirmation Checkbox -->
            <div class="form-check">
              <input
                type="checkbox"
                id="confirmCheck"
                name="check"
                value="true"
                class="form-check-input"
                required
              />
              <label for="confirmCheck" class="form-check-label">
                안내 사항을 모두 확인하였으며, 이에 동의합니다.
              </label>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
              <button type="submit" class="btn btn-danger">회원탈퇴</button>
              <a th:href="@{/member/profile}" class="btn btn-secondary">취소</a>
            </div>
          </form>
          <span
            th:if="${error}"
            th:text="${error}"
            class="error-message"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
