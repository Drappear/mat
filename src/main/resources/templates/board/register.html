<!DOCTYPE html>
<html lang="zxx" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <title>New Post</title>
    <!-- CSS 파일 경로 지정 -->
    <link rel="stylesheet" href="/css/board/register.css" />
  </head>
  <body>
    <div layout:fragment="content">
      <div class="write-content">
        <div class="write-article">
          <!-- 글 작성 폼 -->

          <!-- 글 작성 폼 제목 -->
          <h1 class="form-title">Register</h1>

          <form
            th:action="@{/board/register}"
            th:object="${boardDto}"
            method="post"
            enctype="multipart/form-data"
          >
            <!-- 카테고리 -->
            <div class="mb-3">
              <label for="categoryId" class="form-label"></label>
              <select
                class="form-select"
                id="categoryId"
                name="categoryId"
                th:field="*{categoryId}"
                required
              >
                <option value="" disabled selected>
                  카테고리를 선택하세요
                </option>
                <option
                  th:each="category : ${categories}"
                  th:value="${category.boardCNo}"
                  th:text="${category.name}"
                ></option>
              </select>
            </div>

            <!-- 제목 -->
            <div class="mb-3">
              <label for="title" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                th:field="*{title}"
                placeholder="제목을 입력하세요"
                maxlength="50"
                required
              />
            </div>

            <!-- 이미지 업로드 -->
            <div class="mb-3">
              <label for="imageFile" class="form-label"></label>
              <input
                type="file"
                class="form-control"
                id="imageFile"
                name="imageFile"
                th:field="*{imageFile}"
              />
            </div>

            <!-- 내용 -->
            <div class="mb-3">
              <label for="content" class="form-label"></label>
              <textarea
                class="form-control"
                id="content"
                name="content"
                th:field="*{content}"
                rows="5"
                placeholder="게시물에 음란물, 타인의 권리 침해, 명예 훼손이 포함된 경우, 별도의 통보 없이 제재를 받을 수 있습니다."
                maxlength="1300"
                required
              ></textarea>
            </div>

            <!-- 등록 버튼 -->
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
