<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- Internal CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
  </head>

  <body>
    <div class="login-page">
      <div class="login-content login-content-signin">
        <div>
          <h2>Log in</h2>
          <form class="wrapper-box" th:action="@{/member/login}" method="post">
            <input type="text" class="form-control form-control-id" placeholder="Id" name="username"/>
            <input type="password" class="form-control form-control-password" placeholder="Password" name="password"/>
            <!-- <a class="outer-link pull-left" href="#/forgot">Forgot Password</a> -->
            <button type="submit" class="btn btn-submit btn-default pull-right">
              Log in
            </button>
            <div th:if="${param.error}" class="text-danger small">
              아이디나 비밀번호를 확인해주세요
            </div>
          </form>
        </div>
      </div>

      <div class="login-switcher">
        <div class="login-switcher-signup">
          <h3>Don't have an account?</h3>
          <button>
            <a th:href="@{/member/register}">Sign Up</a>
          </button>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.5/angular.min.js"></script>
  </body>
</html>
