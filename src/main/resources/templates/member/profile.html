<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/profilelayout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <header>
      <div th:replace="~{/fragments/profileheader::profileheader}"></div>
    </header>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container">
        <h1 class="title">마이 페이지</h1>
        <div class="profile-section">
          <div class="profile-photo">
            <img src="https://via.placeholder.com/120" alt="프로필 사진" />
          </div>
          <div class="profile-info">
            <form action="#">
              <div class="form-group">
                <label for="nickname">닉네임</label>
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  value="nickname"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="bio">소개</label>
                <textarea id="bio" name="bio" rows="3" readonly>Value</textarea>
              </div>
              <div class="form-actions">
                <a class="submit-btn" th:href="@{/member/edit}"> 수정 </a>
              </div>
            </form>
          </div>
        </div>
        <div class="stats">
          <ul>
            <a href="">value 님의 작성 글</a>
          </ul>
          <ul>
            <a href="">⭐ 스크랩한 글</a>
          </ul>
          <ul>
            <a href="">❤️ 좋아요 누른 글</a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
