<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/editPassword.css}" />
  </head>
  <body>
    <div class="password-change-container">
      <h1>비밀번호 변경</h1>
      <form th:action="@{/member/edit/password}" method="post">
        <input
          type="hidden"
          name="userid"
          th:value="${#authentication.principal.memberDto.userid}"
        />
        <div class="form-group">
          <label for="current-password">현재 비밀번호</label>
          <input
            type="password"
            id="current-password"
            name="currentPassword"
            placeholder="현재 비밀번호를 입력하세요"
            required
          />
        </div>
        <div class="form-group">
          <label for="new-password">새 비밀번호</label>
          <input
            type="password"
            id="new-password"
            placeholder="새 비밀번호를 입력하세요"
            name="newPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">새 비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="새 비밀번호를 다시 입력하세요"
            required
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">비밀번호 변경</button>
          <a th:href="@{/member/profile}" class="btn">나중에 변경하기</a>
        </div>
        <span
          th:if="${error}"
          th:text="${error}"
          class="text-danger small"
        ></span>
      </form>
    </div>
  </body>
</html>
