<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/profilelayout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
  </th:block>

  <div th:replace="~{/fragments/profileheader::profileheader}"></div>
  <div layout:fragment="content">
    <div class="container">
      <h1 class="title">마이 페이지</h1>
      <div class="profile-section">
        <form id="profileForm" method="post" enctype="multipart/form-data">
          <div class="profile-photo">
            <!-- 업로드한 이미지를 보여줄 img 태그 -->
            <!-- <img
              id="profilePhoto"
              src="${#authentication.principal.memberDto.profileImageUrl != null ? #authentication.principal.memberDto.profileImageUrl : 'https://via.placeholder.com/120'}"
              alt="Profile Photo"
            /> -->
            <!-- <img src="https://via.placeholder.com/120" alt="프로필 사진" /> -->
            <!-- 실제 파일 입력 요소는 숨김 처리 -->
            <img
              id="profilePhoto"
              src="/member/image?fileName=${#authentication.principal.memberDto.profileImageUrl}"
              alt="Profile Photo"
              data-file="${#authentication.principal.memberDto.profileImageUrl}"
            />
            <input
              type="file"
              name="profileImage"
              id="profileImage"
              accept="image/*"
              style="display: none"
            />
            <button
              type="button"
              id="uploadBtn"
              class="photo-upload-btn"
              onclick="document.getElementById('profileImage').click();"
            >
              +
            </button>
          </div>
        </form>

        <div class="profile-info">
          <form
            th:action="@{/member/edit/profile}"
            method="post"
            onsubmit="return validateForm();"
          >
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input
                type="text"
                id="nickname"
                name="nickname"
                th:value="${#authentication.principal.memberDto.nickname}"
                th:data-current-nickname="${#authentication.principal.memberDto.nickname}"
              />
              <span class="input-group-btn">
                <button
                  type="button"
                  class="btn btn-default"
                  onclick="checkDuplicateNickname()"
                >
                  중복 확인
                </button>
              </span>
            </div>
            <div class="text-danger" id="nickname-message"></div>
            <!-- 여기에 중복된 닉네임 경고 메시지 표시 -->

            <div class="form-group">
              <label for="bio">소개</label>
              <textarea
                id="bio"
                name="bio"
                rows="3"
                th:text="${#authentication.principal.memberDto.bio}"
              ></textarea>
            </div>
            <div class="form-actions">
              <button class="submit-btn">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  >

  <th:block layout:fragment="js">
    <script>
      const csrfValue = "[[${_csrf.token}]]";
    </script>
    <script th:src="@{/js/member/edit.js}"></script>
  </th:block>
</html>
